<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>

  <main>
    <section class="gradient_bkg_wrapper">

    </section>


    <section class="cards">
      <article class="card_front">

        <p id="prev_cardholder">e.g. Jane Appleseed</p>
        <p id="prev_cardnumber">e.g. 1234 5678 9123 0000"</p>
        <p id="prev_datemonth">mm</p>
        <p id="prev_dateyear">yy</p>
        <p id="prev_cardcvc">123</p>


      </article>
      <article class="card_back"></article>
    </section>





    <section class="form_field_wrapper">

      <form action="" id="confirm_form">
        <label for="card_holder">
          <p>Cardholder Name</p>
        </label>
        <input type="text" name="card-holder" id="card_holder" placeholder="e.g. Jane Appleseed" pattern="[a-z]+">
        <span class="wrong">Wrong format, letters only</span>


        <label for="card_number">
          <p>Card Number</p>
        </label>
        <input type="text" name="card-number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]+">
        <span class="wrong">Wrong format, numbers only</span>

        <div class="wrapper_wrapper">
          <div class="date_wrapper">
            <label for="month" id="year_month">
              <p>Exp. Date</p>

              <label for="year" id="year_label">
                <p>(MM/YY)</p>
              </label>
            </label>
            <div class="year_month_text">
              <input type="text" name="date-month" id="month" placeholder="MM" required pattern="\S+" />
              <input type="text" name="date-year" id="year" placeholder="YY" required pattern="\S+" />
              <span class="wrong">Can´t be blank</span>
            </div>

          </div>
          <div class="cvc_wrapper">

            <label for="card_cvc">
              <p>CVC</p>
            </label>
            <input type="text" name="card-cvc" id="card_cvc" placeholder="e.g. 123" required pattern="\S+" />
            <span class="wrong">Can´t be blank</span>
          </div>
        </div>
        <button type="submit" id="confirm_button">Confirm</button>
      </form>





    </section>


  </main>
