<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>

  <main>
    <section class="gradient_bkg_wrapper">
      <span class="filter_box"></span>
    </section>

    <section class="content_wrapper">
      <section class="cards">

        <article class="card_back">
          <span class="dark-stripe"></span>
          <span class="middle-stripe">
            <p id="prev_cardcvc">000</p>
          </span>
          <span class="line line-one"></span>
          <span class="line line-two"></span>
          <span class="line line-three"></span>

        </article>
        <article class="card_front">
          <div class="circle">
            <span class="big_circle"></span>
            <span class="small_circle"></span>
          </div>

          <p id="prev_cardnumber">

            0000 0000 0000 0000
          </p>
          <div class="prev_carddata">
            <p id="prev_cardholder">Jane Appleseed</p>
            <div class="data_box">
              <p id="prev_datemonth">00</p>
              <p class="slash">/</p>
              <p id="prev_dateyear">00</p>
            </div>
          </div>



        </article>
      </section>





      <section class="form_field_wrapper">

        <form action="" id="confirm_form">
          <!-- <section class="fin_screen"></section> -->
          <label for="card_holder">
            <p>Cardholder Name</p>
          </label>
          <input type="text" name="card-holder" id="card_holder" maxlength="20" placeholder="e.g. Jane Appleseed"
            required pattern="[a-z]+">
          <span class="wrong">Wrong format, letters only</span>


          <label for="card_number">
            <p>Card Number</p>
          </label>
          <input type="text" name="card-number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" required
            pattern="[0-9]+" maxlength="16">
          <span class="wrong">Wrong format, numbers only</span>

          <div class="wrapper_wrapper">
            <div class="date_wrapper">




              <fieldset class="year_month_text">
                <span>
                  <p>Exp. Date (
                    <label for="month">MM</label>/<label for="year">YY</label>)
                  </p>
                  <input type="text" name="date-month" id="month" maxlength="2" placeholder="MM" required
                    pattern="[1-9]\S+" />

                  <input type="text" name="date-year" id="year" maxlength="2" max="" placeholder="YY" required
                    pattern="[0-9]\S+" />
                  <span class="wrong">Can´t be blank / Only numbers</span>

                </span>
                <span class="cvc_span">
                  <label for="card_cvc">
                    <p>CVC</p>
                  </label>
                  <input type="text" name="card-cvc" id="card_cvc" maxlength="3" placeholder="e.g. 123" required
                    pattern="[0-9]\S+" />
                  <span class="wrong">Can´t be blank / Only numbers</span>
                </span>
              </fieldset>









              <button type="submit" id="confirm_button">Confirm</button>
              <section class="fin_screen">
                <div class="icon">
                  <!-- <img src="images/icon-complete.svg" alt=""> -->
                </div>
                <p class="fin_header">Thank You!</p>
                <p class="fin_text">We`ve added your card details</p>
                <button type="submit" id="continue_button">Continue</button>
              </section>
              <!-- </button>  -->
        </form>





      </section>
      <button data-theme="" class="theme-switch">default</button>
      <button data-theme="theme-dark" class="theme-switch">dark</button>
      <button data-theme="theme-cyber" class="theme-switch">cyber</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
