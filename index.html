<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>

  <main>
    <section class="gradient_bkg_wrapper">

    </section>


    <section class="cards">

      <article class="card_back">
        <p id="prev_cardcvc">000</p>
      </article>
      <article class="card_front">
        <div class="circle">
          <span class="big_circle"></span>
          <span class="small_circle"></span>
        </div>

        <p id="prev_cardnumber">

          <body>0000 0000 0000 0000
        </p>
        <div class="prev_carddata">
          <p id="prev_cardholder">Jane Appleseed</p>
          <div class="data_box">
            <p id="prev_datemonth">00</p>
            <p class="slash">/</p>
            <p id="prev_dateyear">00</p>
          </div>
        </div>



      </article>
    </section>





    <section class="form_field_wrapper">

      <form action="" id="confirm_form">
        <!-- <section class="fin_screen"></section> -->
        <label for="card_holder">
          <p>Cardholder Name</p>
        </label>
        <input type="text" name="card-holder" id="card_holder" maxlength="20" placeholder="e.g. Jane Appleseed" required
          pattern="[a-z]+">
        <span class="wrong">Wrong format, letters only</span>


        <label for="card_number">
          <p>Card Number</p>
        </label>
        <input type="text" name="card-number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" required
          pattern="[0-9]+" maxlength="16">
        <span class="wrong">Wrong format, numbers only</span>

        <div class="wrapper_wrapper">
          <div class="date_wrapper">
            <label for="month" id="year_month">
              <p>Exp. Date </p>

              <label for="year" id="year_label">
                <p> (MM/YY)</p>
              </label>
            </label>
            <div class="year_month_text">
              <input type="text" name="date-month" id="month" maxlength="2" placeholder="MM" required
                pattern="[0-9]\S+" />
              <input type="text" name="date-year" id="year" maxlength="2" max="" placeholder="YY" required
                pattern="[0-9]\S+" />
              <span class="wrong">Can´t be blank / Only numbers</span>
            </div>

          </div>
          <div class="cvc_wrapper">

            <label for="card_cvc">
              <p>CVC</p>
            </label>
            <input type="text" name="card-cvc" id="card_cvc" maxlength="3" placeholder="e.g. 123" required
              pattern="[0-9]\S+" />
            <span class="wrong">Can´t be blank / Only numbers</span>
          </div>
        </div>

        <button type="submit" id="confirm_button">
          <section class="fin_screen">
            <div class="icon"><img src="images/icon-complete.svg" alt=""></div>
            <p class="fin_header">Thank You!</p>
            <p class="fin_text">We`ve added your card details</p>




          </section>Confirm
        </button>
      </form>





    </section>


  </main>

  <script src="script.js"></script>
</body>

</html>
